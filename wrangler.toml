name = "v1-dig"
main = "functions/api/[[path]].js"
compatibility_date = "2023-10-30"

[build]
command = "npm run build:cloudflare"

[site]
bucket = ".next"

[build.upload]
format = "directory"

[env.production]
routes = [
  { pattern = "/api/*", script = "functions/api/[[path]].js" },
  { pattern = "/*", serve = "/.next" }
]

# Cấu hình cho Cloudflare Pages
[pages_build_output_dir]
value = ".next"
